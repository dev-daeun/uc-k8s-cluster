apiVersion: v1

kind: Service

metadata:
  name: service-app

spec:
  type: NodePort
  externalTrafficPolicy: Local
  selector:
    app: {{ .Values.deployment.app-label }}
  ports:
    - name: node-port
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.my-nginx.containerPort }}
      nodePort: {{ .Values.service.nodePort }}
