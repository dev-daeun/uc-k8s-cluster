apiVersion: v1

kind: Service

metadata:
  name: ingress-nginx
  namespace: ingress-nginx

spec:
  type: LoadBalancer

  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx

  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
