apiVersion: networking.k8s.io/v1beta1

kind: Ingress

metadata:
  name: uc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx

spec:
  rules:
    - host: www.dev-daeun.com
      http:
        paths:
          - path: /
            backend:
              serviceName: service-flask-wsgi
              servicePort: 9090
