apiVersion: apps/v1

kind: Deployment

metadata:
  name: deployment-flask-wsgi

spec:
  replicas: 3

  selector:
    matchLabels:
      app: flask-wsgi

  template:
    metadata:
      name: pod-flask-wsgi
      labels:
        app: flask-wsgi
    spec:
      containers:
        - name: flask-wsgi
          image: kde6260/flask-wsgi:0.0.2
          ports:
            - containerPort: 9090
